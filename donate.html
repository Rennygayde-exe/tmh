<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate</title>
    <style>
        :root {
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            color: #f3f3f3;
            background-color: #050505;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            background: radial-gradient(circle at top, #101010, #050505 70%);
            gap: 2.5rem;
            padding: 0 1.5rem 3rem;
        }

        main {
            text-align: center;
            max-width: 720px;
            width: min(92vw, 720px);
            padding: 3rem;
            border: 1px solid #1f1f1f;
            border-radius: 20px;
            background-color: #81613C;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.35);
            color: #222;
            margin: 0 auto;
        }

        h1 {
            margin-top: 0;
            letter-spacing: 0.05em;
            text-align: center;
        }

        form {
            display: grid;
            gap: 1.25rem;
            margin-top: 2rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.4rem;
            letter-spacing: 0.04em;
        }

        input,
        textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #92817a;
            padding: 0.85rem 1rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #f4b400;
            box-shadow: 0 0 0 3px rgba(244, 180, 0, 0.2);
        }

        textarea {
            min-height: 160px;
            resize: vertical;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 0.9rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            background: linear-gradient(120deg, #f4b400, #ff8800);
            color: #111;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        }

        .status {
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.03em;
            min-height: 1.2em;
        }

        .status.error {
            color: #c0392b;
        }

        .status.success {
            color: #1b5e20;
        }
        h2 {
            letter-spacing: 0.04em;
            margin-bottom: 0.75rem;
        }

        p {
            margin: 0.4rem 0 1rem;
            line-height: 1.6;
        }

        .team-card h3 {
            margin: 0 0 0.25rem;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        .team-card p {
            margin: 0;
            font-size: 0.9rem;
            color: #d9d9d9;
        }
    </style>
</head>
<body>
<modular-menu
        data-links='[
        {"label":"Home","href":"./index.html"},
        {"label":"About","href":"./aboutus.html"},
        {"label":"Contact","href":"mailto:support@themilitaryhub.org","target":"_blank"},
        {"label":"Donate","href":".mailto:support@themilitaryhub.org","target":"_blank"}
      ]'
></modular-menu>

<main id="donate">
    <h1>Donate Today</h1>
    <p>
        TMH is a 501(c)(3) registered in the United States.
        The money you donate is used for:
    </p>
    <ul style="list-style-type:disc">
        <li>Placeholder</li>
        <li>Placeholder</li>
        <li>Placeholder</li>
    </ul>
</main>

<form id="donateForm">
    <div>
        <label for="name1">First Name</label>
        <input id="name1" name="name" type="text" required placeholder="First Name" />
    </div>
    <div>
        <label for="name2">Last Name</label>
        <input id="name2" name="name" type="text" required placeholder="Last Name" />
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="Email" />
    </div>
    <div>
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod">
            <option value="cashapp">Cashapp</option>
            <option value="paypal">Paypal</option>
        </select>
    </div>
    <button type="submit">Send to Staff</button>
    <p class="status" id="statusText"></p>
</form>

<script src="./scripts/menu-component.js"></script>
</body>
</html>
